<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قناة الدردشة للموظفين</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        .chat-box {
            background: #ffffff;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .messages {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        .message {
            margin: 10px 0;
        }
        .message p {
            margin: 0;
        }
        .input-group {
            display: flex;
        }
        .input-group input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .input-group button {
            padding: 10px;
            background: #35424a;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        .input-group button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>قناة الدردشة للموظفين</h1>
    </header>
    <div class="container">
        <div class="chat-box">
            <div class="messages" id="messages">
                <!-- الرسائل ستظهر هنا -->
            </div>
            <div class="input-group">
                <input type="text" id="messageInput" placeholder="اكتب رسالتك هنا...">
                <button id="sendButton">إرسال</button>
            </div>
        </div>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        sendButton.addEventListener('click', () => {
            const messageText = messageInput.value;
            if (messageText) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.innerHTML = `<p><strong>أنت:</strong> ${messageText}</p>`;
                messagesDiv.appendChild(messageElement);
                messageInput.value = '';

                // هنا يمكنك استدعاء API الخاص بك للرد على الرسالة
                // مثال: fetch('YOUR_API_ENDPOINT', { method: 'POST', body: JSON.stringify({ message: messageText }) })
                // .then(response => response.json())
                // .then(data => {
                //     const replyElement = document.createElement('div');
                //     replyElement.classList.add('message');
                //     replyElement.innerHTML = `<p><strong>الرد:</strong> ${data.reply}</p>`;
                //     messagesDiv.appendChild(replyElement);
                // });
            }
        });
    </script>
</body>
</html>
